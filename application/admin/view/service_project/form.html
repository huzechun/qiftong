    <div class="select-box" style="width:250px">
        <select name="parent_id" class="select">
          <option value="">全部</option>
          {foreach $data as $item}
          <option value="{$item.id}">{$item.service_category_name}</option>
          {/foreach}
        </select>
    </div>

</form>
