
	    <div class="login_tip flex">
	    	<div class="flex1 icon marginauto"><a href="{:url('/home/index')}"><img src="/img/icon.png" alt="" /></a></div>
	    	<div class="flex2 marginauto denglu">登录</div>
	    </div>
	    <!--loginmodal-->
	    <div class="login_modal flex">
	    	<form class="layui-form" role="form" id="loginForm" method="post">
				<div class="layui-form-item">
					<label class="layui-form-label">手机号</label>
					<div class="layui-input-block">
						<input type="text" name="phone" required  lay-verify="required" placeholder="请输入手机号码" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">密码</label>
					<div class="layui-input-block">
						<input type="password" name="pwd" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
					</div>
				</div>
			  <!--<div class="form-group">-->
			    <!--<div class="col-sm-offset-4 col-sm-6">-->
			      <!--<div class="checkbox">-->
			        <!--<label>-->
			          <!--<input type="checkbox">一周内自动登录-->
			        <!--</label>-->
			        <!--<span>忘记密码?</span>-->
			      <!--</div>-->

				<div class="layui-form-item">
					<div class="layui-input-block">
						<a class="layui-btn layui-btn-normal" type="submit" lay-submit lay-filter="loginForm" style="width:100%">登录</a>
					</div>
				</div>
			</form>
	        <div class=""><p style="width:1px;height:100%;background: #ccc;"></p></div>
	        <div class="col-sm-3 login_left_text">
	        	<p class="tip">还没有企服通账号？</p>
	        	<p class="register_text"><a class="btn" style="font-size:14px;text-decoration:none;">立即注册>></a></p>
	        	<img src="/img/icon.png" alt="" />
	        </div>
	    </div>

	<script src="/js/jquery-3.1.1.min.js"></script>
	<script src="/js/function.js"></script>
	<script src="/js/bootstrapValidator.js"></script>
	<script src="/layui/layui.js"></script>
		<script>
			//跳转注册页面
			$('.register_text .btn').on('click',function(){
				window.location.href="register.html"
			});
			//一般直接写在一个js文件中
			layui.use(['layer', 'form'], function(){
				var layer = layui.layer
						,form = layui.form();
				form.on('submit(loginForm)',function(data){
					$.ajax({
						url:"{:url('user/to_login')}",
						type:'post',
						data:data.field,
						success:function(resp){
							if(resp.code==200){
								layer.msg(resp.msg,{icon:1,time:800},function(){history.back(-1)});
							}else if(resp.code==400){
								layer.msg(resp.msg,{icon:0,time:800})
							}
						}
					})
				})

			});

		</script>
